<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="result">
        <p class="yourResult">Your Result</p>
        <div class="score">
          <p class="seven">76</p>
          <p class="hundred">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <p class="paraSum">Summary</p>
        <div class="reaction">
          <img src="./icon-reaction.svg" alt="reaction" />
          <p class="pararec">Reaction</p>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="memory">
          <img src="./icon-memory.svg" alt="memory" />
          <p class="paramem">Memory</p>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="verbal">
          <img src="./icon-verbal.svg" alt="verbal" />
          <p class="paraver">Verbal</p>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="visual">
          <img src="./icon-visual.svg" alt="visual" />
          <p class="paravis">Visual</p>
          <p>80 <span>/ 100</span></p>
        </div>
        <button>continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AbhayKantSingh">Abhay</a>.
    </div>
  </body>
</html>
